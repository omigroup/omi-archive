{
  "query": "query {
    repository(owner: \"omigroup\", name: \"gltf-extensions\") {
      discussions(first: 12, orderBy: { field: CREATED_AT, direction: DESC }) {
        totalCount
        nodes {
          id
          category { name }
          upvoteCount
          updatedAt
          createdAt
          number
          title
          body
          author { login }
          comments(first: 30) {
            nodes {
              id
              author { login }
              body
            }
          }
          labels(first: 30) {
            nodes {
              id
              name
              color
              description
            }
          }
        }
      }
    }
  }"
}
